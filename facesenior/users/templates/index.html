<!DOCTYPE html>
<html>

<head>

<title> simple auth system  </title>

</head>
	
<body>

    {% block content %}
		<h1> welcom in my facebook </h1>
		{% if user.is_authenticated %}
		  <a href="{% url 'logout' %}">logout</a>
		  {% else %}
		  <a href="{% url 'login_url' %}">login</a>
		  <a href="{% url 'register_url' %}">register</a>
	      
	    {%  endif %}
	{% endblock %}


</body>

</html>
